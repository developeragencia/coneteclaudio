<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistemas Claudio Figueiredo</title>
    <meta name="description" content="Sistema Administrativo Claudio Figueiredo" />
    <meta name="author" content="Alex Developer" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon-dark.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1E90FF" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    
    <style>
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: #f8fafc;
      }
      
      #root:empty:before {
        content: "";
        width: 50px;
        height: 50px;
        border: 3px solid #e2e8f0;
        border-top-color: #1E90FF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .error-screen {
        display: none;
        position: fixed;
        inset: 0;
        background: #f8fafc;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }
      
      .error-screen.visible {
        display: flex;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div id="error-screen" class="error-screen">
      <h1 style="font-size: 24px; margin-bottom: 16px;">Algo deu errado</h1>
      <button 
        onclick="window.location.reload()"
        style="padding: 8px 16px; background: #1E90FF; color: white; border: none; border-radius: 4px; cursor: pointer;"
      >
        Recarregar p√°gina
      </button>
    </div>
    <script>
      window.onerror = function() {
        document.getElementById('error-screen').classList.add('visible');
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
